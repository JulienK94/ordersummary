<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
 
  <main class="container">
  <section class="top">
    <img src="./images/illustration-hero.svg" alt="character enjoying music">
  </section>

  <section class="bottom">
    <h1>Order Summary</h1>
    <p class="header">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="subscription">
      <div class="logo-price">
        <img src="./images/icon-music.svg" alt="music icon">
        <div class="time-price">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>

    <button class="payment">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </section>
</main>
  

  

 
  

  

  
  
  

</body>
</html>
